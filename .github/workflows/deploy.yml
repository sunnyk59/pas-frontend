name: Frontend Deployment

on:
  repository_dispatch:
    types: deploy
  #push:
  #  branches:
  #    - main
  #    - release

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install